<main>
  <h1>Ajout d'article</h1>
  <form ng-submit="submit()">
    <label>
      <span>Nom</span>
      <input type="text" ng-model="name" required />
    </label>
    <label>
      <span>Prix</span>
      <input type="number" ng-model="price" step="0.01" required />
    </label>
    <label>
      <span>Quantit√©</span>
      <input type="number" ng-model="qty" required />
    </label>
    <button class="primary" ng-disabled="isAdding">
      <i class="fa-solid fa-plus" ng-show="!isAdding"></i>
      <i class="fa-solid fa-circle-notch fa-spin" ng-show="isAdding"></i>
      <span>Ajouter</span>
    </button>
  </form>
</main>
